<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Scable</title>
</head>

<body>
    <div id="app">

        <header id="header-content">
            <website-title id="website-title"></website-title>
            <a id="showStart" v-on:click="showStart()">START</a>
            <a id="showProduct" v-on:click="showProduct()">PRODUCTS</a>
            <div id="header-icons">
                <header-icon-search></header-icon-search>
                <header-icon-profile></header-icon-profile>
                <header-icon-favorites></header-icon-favorites>
                <a v-on:click="showCart()">
                    <header-icon-cart></header-icon-cart>
                </a>
            </div>
        </header>



        <div class="start-page" v-if="typeOfPage === 'start' || typeOfPage === ''">

            <h1>START PAGE</h1>
            <header-image id="header-image"></header-image>
        </div>
        <div class="product-page" v-if="typeOfPage === 'product'">
            <h1>PRODUCT PAGE</h1>
        </div>
        <div class="cart-page" v-if="typeOfPage === 'cart'">
            <h1>CART PAGE</h1>
        </div>
    </div>







    <script src="main.js"></script>
</body>

</html>
