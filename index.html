<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Scable</title>
</head>

<body>
    <div id="app">

        <header id="header-content">
            <website-title id="website-title"></website-title>
            <ul id="header-tabs">
                <a id="showStart" v-on:click="showStart()">START</a>
                <a id="showProduct" v-on:click="showProduct()">PRODUCTS</a>
            </ul>

            <div id="header-icons">
                <header-icon-search></header-icon-search>
                <header-icon-profile></header-icon-profile>
                <header-icon-favorites></header-icon-favorites>
                <a v-on:click="showCart()">
                    <header-icon-cart></header-icon-cart>
                </a>
            </div>
        </header>


        <section>

        
        <div class="start-page" v-if="typeOfPage === 'start' || typeOfPage === ''">

            <start-usp id="start-usp"></start-usp>
            <div class="start-cards-container">
                <div class="card">
                    <div class="imgBx">
                        <img src="/images/air-max.png">
                        <h2>Nike Shoes</h2>
                    </div>
                    <div class="content">
                        <div class="size">
                            <h3>Size :</h3>
                                <span>41</span>
                                <span>42</span>
                                <span>43</span>
                                <span>44</span>
                        </div>
                        <div class="color">
                            <h3>Color :</h3>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                        </div>
                        <a href="#">Buy Now</a>
                    </div>
                </div>
                <div class="card">
                    <div class="imgBx">
                        <img src="/images/air-max.png">
                        <h2>Nike Shoes</h2>
                    </div>
                    <div class="content">
                        <div class="size">
                            <h3>Size :</h3>
                                <span>41</span>
                                <span>42</span>
                                <span>43</span>
                                <span>44</span>
                        </div>
                        <div class="color">
                            <h3>Color :</h3>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                        </div>
                        <a href="#">Buy Now</a>
                    </div>
                </div>
                <div class="card">
                    <div class="imgBx">
                        <img src="/images/air-max.png">
                        <h2>Nike Shoes</h2>
                    </div>
                    <div class="content">
                        <div class="size">
                            <h3>Size :</h3>
                                <span>41</span>
                                <span>42</span>
                                <span>43</span>
                                <span>44</span>
                        </div>
                        <div class="color">
                            <h3>Color :</h3>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                        </div>
                        <a href="#">Buy Now</a>
                    </div>
                </div>
                <!-- <start-cards id="start-cards"></start-cards> -->
            </div>
        </div>

    

        <div class="product-page" v-if="typeOfPage === 'product'">
            <div class="product-container">
                <div class="checkbox-container">
                    <ul class="checkbox-list">
                        <li>
                            <input type="checkbox" id="trousersCB" v-model="trousersChecked">
                            <label for="trousersCB">Trousers</label>
                        </li>
                        <li>
                            <input type="checkbox" id="sweatersCB" v-model="sweatersChecked">
                            <label for="sweatersCB">Sweaters</label>
                        </li>
                        <li>
                            <input type="checkbox" id="shoesCB" v-model="shoesChecked">
                            <label for="shoesCB">Shoes</label>
                        </li>
                    </ul>
                </div>


                <ul class="product-list" v-if="trousersChecked == true">
                    <li class="product-item">

                        <img src="/images/black-costume-trousers.jpg">
                    </li>
                    <li class="product-item">

                        <img src="/images/gray-costume-trousers.jpg">
                    </li>
                    <li class="product-item">

                        <img src="/images/stripes.jpg">
                    </li>
                    

                </ul>
                <ul class="product-list" v-if="sweatersChecked == true">
                    <li class="product-item">

                        <img src="/images/Rambaldi-Hazel.jpg">
                    </li>
                    <li class="product-item">

                        <img src="/images/blue-sweater.jpg">
                    </li>
                    <li class="product-item">

                        <img src="/images/gray-sweater.jpg">
                    </li>
                </ul>
                <ul class="product-list" v-if="shoesChecked == true">
                    <li class="product-item">

                        <img src="/images/white-shoes-adidas.jpg">
                    </li>
                    <li class="product-item">

                        <img src="/images/nike-air-zoom-structure.jpg">
                    </li>
                    <li class="product-item">

                        <img src="/images/361chromoso.jpg">
                    </li>
                </ul>
            </div>
        </div>
        <div class="cart-page" v-if="typeOfPage === 'cart'">

        </div>
    </div>

</section>





    <script src="main.js"></script>
</body>

</html>
